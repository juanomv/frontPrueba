<h2 mat-dialog-title> Agregar nueva Categoria</h2>
<mat-dialog-content>
    <form [formGroup]="personaForm" >
        <div class="category-container ">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="name" required/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="apellidos" formControlName="apellidos" required/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="identificacion" formControlName="identificacion" required/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="fechaNacimiento" formControlName="fechaNacimiento" required/>
            </mat-form-field>
        </div>
        
    </form>
</mat-dialog-content>


<mat-dialog-actions>
    <button mat-button color="primary">
        <mat-icon>save</mat-icon> Guardar
    </button>
    <button mat-button color="primary">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
