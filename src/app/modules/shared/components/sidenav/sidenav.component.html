<div class="dashboard-container" [class.is-mobile]="mediaQueryMobil.matches">
    <!--Empienza toolbar-->
    <mat-toolbar color="primary" class="dashboard-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">Prueba</h1>
        <div class="right">
            <ul>
                <li>
                    <button mat-icon-button >
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <mat-icon>
                            exit_to_app
                        </mat-icon>
                        Cerrar Sesi√≥n
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar>
    <!--Empienza sideNav-->
    <mat-sidenav-container class="sidenav-container"
                    [style.marginTop.px]="mediaQueryMobil.matches ? 56: 0" >
        <mat-sidenav #sidenav [mode]="mediaQueryMobil.matches?'over':'side'"
                [fixedInViewport]="mediaQueryMobil.matches" fixedTopGap="56">
                <mat-nav-list>
                    <!--prefil-->
                    <div class="profile-card">
                        <div class="header">
                            <h2>Juan Macias</h2>
                            <h4>juan@prueba.com</h4>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <a class="icono" mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
                        <mat-icon>{{nav.icon}}</mat-icon>
                        {{nav.name}}
                    </a>
                </mat-nav-list>

        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
   
</div>
